                        <div class="col-md-12 text-center">
                            <h3><span class="StatsHeaders">Appointments this Week</span></h3>
                        </div>
                        <div class="col-md-12 text-center">
                            <h4><span class="StatsInfo">75</span></h4>
                        </div>
                    </div>
                </div>

                <div class="col-md-2 col-sm-4 col-xs-6">
                    <div class="col-md-12 col-md-offset-0 col-sm-12 StatBoxes">
                        <div class="col-md-12 text-center">
                            <h3><span class="StatsHeaders">Appointments this Week</span></h3>
                        </div>
                        <div class="col-md-12 text-center">
                            <h4><span class="StatsInfo">75</span></h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6">
                    <div class="col-md-12 col-md-offset-0 col-sm-12 StatBoxes">
                        <div class="col-md-12 text-center">
                            <h3><span class="StatsHeaders">Appointments this Week</span></h3>
                        </div>
                        <div class="col-md-12 text-center">
                            <h4><span class="StatsInfo">75</span></h4>
                        </div>
                    </div>
                </div>
                <hr class="col-md-12" />
            </div>

            <div class="row">
                <div class="col-md-5 col-sm-5 col-xs-12 dtepckrDiv">
                    <div class="col-md-12 col-sm-12 col-xs-12 calendarDiv">
                        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                            <p-calendar [(ngModel)]="value" [inline]="true" dateFormat="dd.mm.yyyy" showOtherMonths=true (onSelect)="updateTable(this.value)"></p-calendar>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 SchedSearchBxs">
                            <div class="col-md-6 col-sm-12 col-sm-offset-0 col-xs-10 col-xs-offset-1 txtPhysioDiv">
                                <!-- Potentially implement AutoComplete here, part of NGPrime-->
                                <input type="text" class="form-control" placeholder="Physio" id="txtPhysio">
                            </div>
                            <div class="col-md-6 col-sm-12 col-sm-offset-0 col-xs-10 col-xs-offset-1">
                                <input type="text" class="form-control" placeholder="Location" [(ngModel)]="Location" >
                            </div>
                            <!--
                            <div class="col-md-12 col-sm-12 col-xs-12 col-xs-offset-1">
                                <button type="button" class="btn btn-success" (click)="GetPhysios()">Search the Appointments!</button>
                            </div>
                            -->
                        </div>
                    </div>
                </div>

                <div class="col-md-7 col-sm-7">
                    <div class="col-md-12 col-sm-12 col-xs-12 tableDiv">
                        <table class="table table-hover table-striped table-responsive">
                            <thead>
                                <th>Time</th>
                                <th *ngFor="let name of names">{{name.Phy_Fname}} {{name.Phy_Lname}}</th>
                            </thead>

                            <tbody>
                                <tr *ngFor="let time of times | paginate: { itemsPerPage: 10, currentPage: p }">
                                    <td>{{time | date:"HH:mm"}}</td>
                                    <td *ngFor="let name of names" id="{{time | date:'HH:mm'}}{{name.Phy_Fname}}{{name.Phy_Lname}}">
                                        <div *ngFor="let app of (rows | FilterAppointment :time:name.Phy_Fname:name.Phy_Lname)">{{app.p_Fname}} {{app.p_Lname}}</div>
                                    </td>
                                </tr>
                            </tbody>
                            
                            <tfoot>
                                <pagination-controls (pageChange)="p = $event" maxSize="10"></pagination-controls>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
