<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <h3 class="text-center">Sign In</h3>
        <div class="well">
        <div class="form-group">
            <label for="loginPhoneNumber">Phone Number</label>
            <input class="form-control" type="text" id="loginPhoneNumber" />    
        </div>
        
        <div class="form-group">
            <label class="col-md-1 text-left" for="loginPin">Pin</label>
            <a class="col-md-6 col-md-offset-4 text-right label label-primary" (click)="forgotPassword($event)" >Forgot Password?</a>  
            <input class="form-control" type="text" placeholder="0000" value="{{testProperty}}" id="loginPin"/>
        </div>
        <div class="form-group">
        <button class="btn btn-success col-md-4 col-md-offset-4" (click)="login($event)">Login</button>
        </div>
        </div>
    </div>
</div>
